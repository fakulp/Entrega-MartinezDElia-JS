<form id="formulario">
<div class="container-fluid">
  <div class="row justify-content-center mt-3 gap-2" id="cuerpo">
    <div class="card border-tertuary" style="width: 18rem;">
      <img src="" class="card-img-top"  id="moviePoster" alt="...">
      <label for="">URL de la imagen</label>
      <input type="text" class="card-title" name="posterUrl">
      <div class="card-body">
        <label for="">Nombre</label>
        <input type="text" class="card-title titulo" name="nombreDePelicula"></input>
        <label for="">Codigo de IMDB</label>
        <input type="text" class="card-title codigo" name="codigoIMDB"></input>
      <ul class="list-group list-group-flush">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01">Puntaje</label>

            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        <div class="input-group mb-3">

          <select class="form-select" name="plataformas">
            <option selected>...</option>
            <option value="Netflix">Netflix</option>
            <option value="HBO">HBO</option>
            <option value="Disney Plus">Disney Plus</option>
            <option value="Prime Video">Prime Video</option>
          </select>
        </div>
      </ul>
      <div class="card-body">
        <input type="submit" class="btn btn-dark" id="enviar"></input>
      </div>
    </div>
